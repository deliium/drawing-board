syntax = "proto3";

package draw.v1;

option go_package = "github.com/deliium/drawing-board/gen/go/draw/v1;drawv1";

message Point {
	float x = 1;
	float y = 2;
}

message Stroke {
	repeated Point points = 1;
	string color = 2;
	int32 width = 3;
	string client_id = 4;
	int64 started_at_unix_ms = 5;
}

message SaveStrokeRequest {
	Stroke stroke = 1;
}

message SaveStrokeResponse {
	bool ok = 1;
}

service DrawingService {
	rpc SaveStroke(SaveStrokeRequest) returns (SaveStrokeResponse);
}
